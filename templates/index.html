<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Baches</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Sube una imagen para detectar baches</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" required />
      <button type="submit">Detectar</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch("/api/detect-bache", {
        method: "POST",
        body: formData,
      });
      const data = await response.json();
      result.innerHTML = `
        <h3>Resultado:</h3>
        <p><strong>Tipo de bache:</strong> ${data.tipo}</p>
        <p><strong>Fecha y hora:</strong> ${data.fecha_hora}</p>
        <p><strong>Ubicaci√≥n:</strong> ${data.ubicacion}</p>
      `;
    });
  </script>
</body>
</html>
